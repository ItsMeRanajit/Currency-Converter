<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Your Currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CURRENCY CONVERTER</h1>
    <div id="main">
      <div id="arrange">
        <div id="" class="chose">
          <div class="box">
            <p class="a">INR :</p>
            <input type="number" name="" id="amount" />
          </div>
          <div class="box">
            <p class="b">US :</p>
            <input type="number" id="result" />
          </div>
          <!-- <form action=""></form> -->
        </div>

        <div id="select" class="write">
          From :
          <div id="from">
            <img src="https://flagsapi.com/IN/flat/64.png" class="country" alt="" />
            <select name="from" class="option"></select>
          </div>

          <div id="change"><img src="convert.png" alt="none" id="img" /></div>

          To :
          <div id="to">
            <img src="https://flagsapi.com/US/flat/64.png" class="country" />
            <select name="to" class="option"></select>
          </div>
        </div>

        <div id="convert">
          <button id="btn">Convert</button>
        </div>
      </div>
    </div>
    <script src="names.js"></script>
    <script src="script.js"></script>
  </body>
</html>
